<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyph Forge 128</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #0f0f0f;
            color: #d1d1d1;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }
        .app-card {
            background: #1a1a1a;
            padding: 24px;
            border-radius: 16px;
            display: flex;
            gap: 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid #333;
            max-width: 700px;
            width: 100%;
        }
        .settings {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .preview-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        canvas {
            border-radius: 8px;
            /* Checkerboard for transparency visibility */
            background-color: #111;
            background-image: linear-gradient(45deg, #1d1d1d 25%, transparent 25%), linear-gradient(-45deg, #1d1d1d 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #1d1d1d 75%), linear-gradient(-45deg, transparent 75%, #1d1d1d 75%);
            background-size: 16px 16px;
            background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        label { font-size: 10px; font-weight: 800; color: #777; text-transform: uppercase; letter-spacing: 1px; }
        .control-group { display: flex; flex-direction: column; gap: 4px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        input, select, button {
            background: #252525;
            border: 1px solid #3d3d3d;
            color: #fff;
            padding: 8px;
            border-radius: 6px;
            outline: none;
        }
        input[type="range"] { padding: 0; cursor: pointer; }
        button {
            background: #fff;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="settings">
        <div class="control-group">
            <label>Glyph Text</label>
            <input type="text" id="textIn" value="L">
        </div>

        <div class="row">
            <div class="control-group">
                <label>Base Shape</label>
                <select id="shapeType">
                    <option value="box">Rounded Box</option>
                    <option value="pill">Pill (Padded)</option>
                    <option value="circle">Circle</option>
                    <option value="none">None</option>
                </select>
            </div>
            <div class="control-group">
                <label id="curveLabel">Curvature</label>
                <input type="range" id="curve" min="0" max="64" value="28">
            </div>
        </div>

        <div class="row">
            <div class="control-group">
                <label>Shape Inset (Padding)</label>
                <input type="range" id="inset" min="0" max="40" value="12">
            </div>
            <div class="control-group" id="pillHeightContainer">
                <label>Shape Height</label>
                <input type="range" id="shapeH" min="20" max="100" value="50">
            </div>
        </div>

        <div class="row">
            <div class="control-group">
                <label>Border Width</label>
                <input type="range" id="border" min="1" max="16" value="8">
            </div>
            <div class="control-group">
                <label>Font Size</label>
                <input type="range" id="fSize" min="10" max="100" value="60">
            </div>
        </div>

        <div class="row">
            <div class="control-group">
                <label>Nudge X</label>
                <input type="range" id="nX" min="-50" max="50" value="0">
            </div>
            <div class="control-group">
                <label>Nudge Y</label>
                <input type="range" id="nY" min="-50" max="50" value="2">
            </div>
        </div>

        <button id="dlBtn">Download .png</button>
    </div>

    <div class="preview-box">
        <canvas id="c" width="128" height="128"></canvas>
        <div style="font-size: 11px; color: #555;">128x128 Transparent</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const inputs = ['textIn', 'shapeType', 'curve', 'inset', 'shapeH', 'border', 'fSize', 'nX', 'nY'];
    const ctrl = {};
    inputs.forEach(id => ctrl[id] = document.getElementById(id));

    function draw() {
        const txt = ctrl.textIn.value;
        const shape = ctrl.shapeType.value;
        const crv = parseInt(ctrl.curve.value);
        const ins = parseInt(ctrl.inset.value);
        const shpY = parseInt(ctrl.shapeH.value);
        const bW = parseInt(ctrl.border.value);
        const fS = parseInt(ctrl.fSize.value);
        const nx = parseInt(ctrl.nX.value);
        const ny = parseInt(ctrl.nY.value);

        // Toggle visibility of pill-specific settings
        document.getElementById('pillHeightContainer').style.opacity = (shape === 'pill') ? '1' : '0.3';
        document.getElementById('curve').disabled = (shape === 'circle' || shape === 'none');

        ctx.clearRect(0, 0, 128, 128);

        ctx.strokeStyle = "white";
        ctx.lineWidth = bW;
        ctx.lineJoin = "round";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = `bold ${fS}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif`;

        if (shape !== 'none') {
            ctx.beginPath();
            const avail = 128 - (ins * 2);
            const start = ins + (bW/2);
            const drawDim = avail - bW;

            if (shape === 'circle') {
                ctx.arc(64, 64, (avail/2) - (bW/2), 0, Math.PI * 2);
            } else if (shape === 'pill') {
                const px = ins + (bW/2);
                const py = (128 - shpY)/2 + (bW/2);
                const pw = 128 - (ins * 2) - bW;
                const ph = shpY - bW;
                ctx.roundRect(px, py, pw, ph, ph/2);
            } else {
                ctx.roundRect(start, start, drawDim, drawDim, crv);
            }
            ctx.stroke();
        }

        ctx.fillText(txt, 64 + nx, 64 + ny);
    }

    inputs.forEach(id => ctrl[id].addEventListener('input', draw));

    document.getElementById('dlBtn').addEventListener('click', () => {
        const rawName = ctrl.textIn.value || 'glyph';
        const link = document.createElement('a');
        link.download = `${rawName.toLowerCase()}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    });

    draw();
</script>

</body>
</html>
